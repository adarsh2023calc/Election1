services:
  - type: web
    name: voting-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    plan: free

  - type: worker
    name: vote-consumer-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python vote_consumer.py
    plan: free
  
  - type: worker
    name: vote-consumer-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python votingapi.py
    plan: free
   
