databases:
  - name: votes-db
    databaseName: votes
    user: voteuser
    plan: free

services:
  - type: web
    name: voting-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    plan: free
    envVars:
      - key: RABBITMQ_URL
        fromDatabase: cloudamqp-url # We'll define this in the Render Dashboard

  - type: worker
    name: vote-consumer-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python vote_consumer.py
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: votes
      - key: CLOUDAMQP_URL
        fromDatabase: cloudamqp-
        
  
